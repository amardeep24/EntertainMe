<div>
    <fieldset>
    <legend>Register</legend>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="form-horizontal">
      <div class="form-group">
        <label for="username" class="control-label col-sm-2">Username</label>
        <div class="col-sm-2"> 
           <input type="text" id="usernameReg" formControlName="username" class="form-control" placeholder="Enter username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-2"> 
           <input type="password" id="passwordReg" formControlName="password"  class="form-control" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Sign up" [disabled]="!signUpForm.valid" class="btn btn-default">
        </div>
      </div>
      <div class="form-group">
          <div [ngClass]="{'alert alert-success col-sm-offset-2 col-sm-2': result?.status === true}" >
             <span>{{result?.message}}</span>
          </div>
      </div>
    </form>
  </fieldset>
</div>
