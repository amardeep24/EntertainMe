<div>
  <fieldset>
    <legend>Login</legend>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="form-horizontal">
      <div class="form-group">
        <label for="username" class="control-label col-sm-2">Username</label>
        <div class="col-sm-2"> 
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-2"> 
          <input type="password" id="password" formControlName="password"  class="form-control" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Sign in" [disabled]="!signInForm.valid" class="btn btn-default">
        </div>
      </div>
      <div class="form-group">
        <div [ngClass]="{'alert alert-success col-sm-offset-2 col-sm-2':result?.status === true,'alert alert-danger col-sm-offset-2 col-sm-2':result?.status === false }">
          <span>{{result?.message}}</span>
        </div>
      </div>
    </form>
  </fieldset>
</div>
