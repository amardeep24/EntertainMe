<div *ngFor="let headline of headlines" class="text-center">
<div>
    <strong>{{headline.author}}</strong>
</div>
  <div>
      <strong>{{headline.title}}</strong>
  </div>
  <div  class="well well-sm">
    {{headline.description}}
    <div>
        <a [href]=headline.url>Read more</a>
    </div>
  </div>
  <div>
      <img class="img" [src]=headline.urlToImage/>
  </div>
  <br>
</div>
