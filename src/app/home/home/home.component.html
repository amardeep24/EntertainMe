<div *ngIf="!isAuthenticated()">
  <div>
    <app-sign-in></app-sign-in>
  </div>
  <div>
    <app-sign-up></app-sign-up>
  </div>
</div>
<div *ngIf="isAuthenticated()">
  <div class="panel panel-default">
    <div class="panel-heading text-center">One stop shop for your entertainment!</div>
    <div class="panel-body"><div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li  data-slide-to="0" class="active"></li>
        <li  data-slide-to="1"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div [className]="i===0 ? 'item active' : 'item'" *ngFor="let movie of (movies | async);index as i">
          <img [src]="movie.poster" [title]="movie.name + ': ' + movie.rating" style="width:20%;height:50%;" class="img-responsive center-block">
        </div>
      </div>    
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </div>
</div>
